<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake Game</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            :root {
                --bg: #0b1220;
                --panel: #0f1724;
                --accent: #3ee3a7;
                --muted: #94a3b8;
                --canvas-light: #0a1222;
                --canvas-dark: #07101e;
            }

            body {
                display: flex;
                justify-content: center;
                min-height: 100vh;
                background: radial-gradient(
                    circle at 10% 10%,
                    #071024 0%,
                    var(--bg) 40%
                );
                color: #e6eef8;
                font-family: "Poppins", sans-serif;
            }

            .box {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
                max-width: 400px;
                width: 100%;
            }

            .head-text {
                text-align: center;
                margin-top: 8px;
            }

            h1 {
                color: var(--accent);
                font-size: 2rem;
                letter-spacing: 1.5px;
                text-shadow: 0 0 8px rgba(62, 227, 167, 0.6);
            }

            .hero {
                background: linear-gradient(
                    180deg,
                    rgba(255, 255, 255, 0.02),
                    rgba(0, 0, 0, 0.1)
                );
                border-radius: 12px;
                box-shadow: 0 6px 20px rgba(2, 6, 23, 0.6);
                padding: 5px;
            }

            #canvas {
                display: block;
                border-radius: 8px;
                margin: 0 auto;
                border: 1px solid var(--accent);
                background-color: var(--canvas-dark);
            }

            .controls {
                display: flex;
                gap: 5px;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
                margin-top: 5px;
            }

            button {
                background: transparent;
                border: 1px solid var(--accent);
                padding: 8px 12px;
                border-radius: 5px;
                color: #dfffe7;
                cursor: pointer;
                transition: 0.2s ease;
            }

            button:hover {
                background: rgba(255, 255, 255, 0.06);
            }

            button.primary {
                background: var(--accent);
                color: #072025;
                border: none;
                font-weight: bold;
            }

            .info {
                width: 90%;
                max-width: 320px;
                margin: 0 auto;
            }

            .infos {
                display: flex;
                justify-content: space-between;
                padding: 5px 8px;
                background: rgba(255, 255, 255, 0.02);
                margin-bottom: 5px;
                border-radius: 6px;
            }

            .pad-row {
                display: flex;
                justify-content: center;
                gap: 8px;
                margin-top: 5px;
            }
            strong {
                color: var(--accent);
            }
            .pad-btn {
                width: 60px;
                height: 60px;
                border-radius: 12px;
                background: rgba(255, 255, 255, 0.04);
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 700;
                font-size: 20px;
                color: var(--accent);
                box-shadow: 0 2px 6px rgba(62, 227, 167, 0.2);
                transition: transform 0.1s;
            }

            .pad-btn:active {
                transform: scale(0.9);
                background: rgba(62, 227, 167, 0.15);
            }

            @media (max-width: 600px) {
                h1 {
                    font-size: 1.6rem;
                }

                #canvas {
                    width: 320px;
                    height: 300px;
                    background-size: 30px 30px;
                }

                .pad-btn {
                    width: 50px;
                    height: 50px;
                    font-size: 20px;
                }

                button {
                    padding: 6px 12px;
                }
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="head-text">
                <h1>SNAKE GAME</h1>
            </div>
            <div class="hero">
                <canvas id="canvas" height="400" width="340"></canvas>
            </div>
            <div class="controls">
                <button id="startbtn" class="primary">Start</button>
                <button id="pausebtn">Pause</button>
                <button id="restart">Restart</button>
            </div>
            <div class="info">
                <!-- Removed extra 'panel' class -->
                <div class="infos">
                    <span>Score</span><strong id="score">0</strong>
                </div>
                <div class="infos">
                    <span>Best</span><strong id="best">0</strong>
                </div>
                <div class="infos">
                    <span>Speed</span><strong id="speed">5</strong>
                    <!-- Added speed display -->
                </div>
            </div>
            <!-- Properly closed div -->
            <div class="pad-row" style="margin-top: 4px">
                <div class="pad-btn" id="upBtn">▲</div>
            </div>
            <div class="pad-row" style="margin-top: 4px">
                <div class="pad-btn" id="leftBtn">◀</div>
                <div class="pad-btn" id="downBtn">▼</div>
                <div class="pad-btn" id="rightBtn">▶</div>
            </div>
        </div>

        <script>
            // get the canvas and context
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            //dom info
            const startBtn = document.getElementById("startbtn");
            const pauseBtn = document.getElementById("pausebtn");
            const restartBtn = document.getElementById("restart");
            const scores = document.querySelector("#score");
            const best_score = document.querySelector("#best");
            const speedInfo = document.querySelector("#speed");

            // pad buttons
            const upBtn = document.getElementById("upBtn");
            const downBtn = document.getElementById("downBtn");
            const leftBtn = document.getElementById("leftBtn");
            const rightBtn = document.getElementById("rightBtn");

            // game control
            const box = 18;
            const cols = Math.floor(canvas.width / box);
            const rows = Math.floor(canvas.height / box);
            let speed = 200; // Changed from const to let so it can be modified
            let snake;
            let food;
            let dx = 1;
            let dy = 0;
            let score = 0;
            let bestScore = parseInt(localStorage.getItem("best_score") || "0");
            let running = false; // Added let declaration
            let interval;

            best_score.innerText = bestScore;

            //draw on canvas
            function canvasBoard() {
                // Clear the entire canvas first
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw checkerboard background
                ctx.fillStyle = "rgba(255,255,255,0.02)";
                for (let i = 0; i < cols; i++) {
                    for (let j = 0; j < rows; j++) {
                        if ((i + j) % 2 === 0) {
                            ctx.fillRect(i * box, j * box, box, box);
                        }
                    }
                }
            }

            // helper to create the starting snake in the center
            function createInitialSnake() {
                const cx = Math.floor(cols / 2);
                const cy = Math.floor(rows / 2);
                return [
                    { x: cx, y: cy },
                    { x: cx - 1, y: cy },
                    { x: cx - 2, y: cy }
                ];
            }

            // generate a random food position that is NOT on the snake
            function randomFoodPosition() {
                let pos;
                do {
                    pos = {
                        x: Math.floor(Math.random() * cols),
                        y: Math.floor(Math.random() * rows)
                    };
                    // keep generating while food would be on the snake
                } while (snake.some(seg => seg.x === pos.x && seg.y === pos.y));
                return pos;
            }

            function drawSnake() {
                for (let i = 0; i < snake.length; i++) {
                    ctx.fillStyle = i === 0 ? "lime" : "green";
                    ctx.fillRect(snake[i].x * box, snake[i].y * box, box, box);
                }
            }

            function drawFood() {
                ctx.fillStyle = "red";
                ctx.fillRect(food.x * box, food.y * box, box, box);
            }

            function resetGame() {
                running = false;
                clearInterval(interval);
                snake = createInitialSnake();
                dx = 1;
                dy = 0;
                score = 0;
                speed = 200; // Reset speed on game reset
                food = randomFoodPosition();
                canvasBoard();
                drawSnake();
                drawFood();
                scores.innerText = score;
            }

            function moveSnake() {
                // compute next position
                let nextX = snake[0].x + dx;
                let nextY = snake[0].y + dy;

                // wrap-around (left->right, right->left, top->bottom)
                nextX = (nextX + cols) % cols;
                nextY = (nextY + rows) % rows;

                const head = { x: nextX, y: nextY };

                // self-collision: hit its own body -> reset
                if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                    alert("Game Over! Score: " + score);
                    bestScoreGame();
                    resetGame();
                    return;
                }

                // add new head
                snake.unshift(head);

                // check if we ate food
                if (head.x === food.x && head.y === food.y) {
                    score++;
                    scores.innerText = score;
                    bestScoreGame();
                    food = randomFoodPosition();
                    increaseSpeed();
                    // don't pop tail -> snake grows
                } else {
                    // normal move: remove tail
                    snake.pop();
                }
            }

            // best score function
            function bestScoreGame() {
                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem("best_score", String(score));
                    best_score.innerText = score;
                }
            }

            function increaseSpeed() {
                if (score > 0 && score % 5 === 0 && speed > 50) {
                    speed = Math.max(50, speed - 10);

                    let currentSpeedDisplay = parseInt(speedInfo.innerText);
                    speedInfo.innerText = currentSpeedDisplay + 2;

                    clearInterval(interval);
                    if (running) {
                        interval = setInterval(gameLoop, speed);
                    }
                }
            }

            // pad (onscreen) controls - prevent instant reverse
            upBtn.addEventListener("click", () => {
                if (dy !== 1) {
                    dx = 0;
                    dy = -1;
                }
            });
            downBtn.addEventListener("click", () => {
                if (dy !== -1) {
                    dx = 0;
                    dy = 1;
                }
            });
            leftBtn.addEventListener("click", () => {
                if (dx !== 1) {
                    dx = -1;
                    dy = 0;
                }
            });
            rightBtn.addEventListener("click", () => {
                if (dx !== -1) {
                    dx = 1;
                    dy = 0;
                }
            });

            // keyboard controls - prevent reversing into yourself
            document.addEventListener("keydown", function (event) {
                if (event.key === "ArrowUp" && dy !== 1) {
                    dx = 0;
                    dy = -1;
                } else if (event.key === "ArrowDown" && dy !== -1) {
                    dx = 0;
                    dy = 1;
                } else if (event.key === "ArrowLeft" && dx !== 1) {
                    dx = -1;
                    dy = 0;
                } else if (event.key === "ArrowRight" && dx !== -1) {
                    dx = 1;
                    dy = 0;
                }
            });

            function gameLoop() {
                if (!running) return;
                moveSnake();
                canvasBoard(); // Redraw background
                drawSnake();
                drawFood();

                // draw score on canvas
                ctx.fillStyle = "white";
                ctx.font = "16px Arial";
                ctx.fillText("Score: " + score, 8, 18);
            }

            function startGame() {
                if (running) return;
                running = true;
                interval = setInterval(gameLoop, speed);
            }

            function pauseGame() {
                if (pauseBtn.innerText === "Pause") {
                    running = false;
                    clearInterval(interval);
                    pauseBtn.innerText = "Continue";
                } else {
                    pauseBtn.innerText = "Pause";
                    startGame();
                }
            }

            startBtn.addEventListener("click", () => {
                startGame();
            });

            pauseBtn.addEventListener("click", () => {
                pauseGame();
            });

            restartBtn.addEventListener("click", () => {
                resetGame();
            });

            // Initialize the game
            resetGame();
        </script>
    </body>
</html>
